&emsp;&emsp;作业人员：车站值班员（车站调度员）<br />&emsp;&emsp;1.根据列车运行计划，与列车调度员联系，了解摘车的位置、车数、货物品名及收货人，空车了解车种、吨位。<br />&emsp;&emsp;2.将车站待挂车辆报告列车调度员，确定挂车车次、位置、作业时间。<br />
