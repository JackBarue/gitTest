&emsp;&emsp;作业人员：调车长<br />&emsp;&emsp;1.推送车辆要先试拉。车列前部应有人进行瞭望，及时显示信号。确认停留车位置困难时，派人显示停留车位置信号。<br />&emsp;&emsp;2.应位于易于瞭望前方，又能使司机看见所显示信号的位置。<br />&emsp;&emsp;作业人员：调车人员<br />&emsp;&emsp;中转信号人员，位置适当，正确及时一致地中转信号。<br />
