&emsp;&emsp;作业人员：车站值班员<br />&emsp;&emsp;1.向列车调度员报告作业完了。<br />&emsp;&emsp;2.出站调车完毕（双线区间正方向除外），与邻站办理开通区间手续，开通区间；<br />&emsp;&emsp;跟踪调车完毕，通知邻站作业完了时间，两站均在行车日志记事栏记入跟踪作业完了时间。<br />&emsp;&emsp;3.撤除区间占用表示牌。<br />
