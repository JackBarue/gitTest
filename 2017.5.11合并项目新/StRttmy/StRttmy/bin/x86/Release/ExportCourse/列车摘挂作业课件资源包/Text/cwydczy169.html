&emsp;&emsp;作业人员：车站（助理）值班员（调车区长）<br />&emsp;&emsp;1.中间站作业时，在办理列车闭塞（预告）后，通知调车作业人员做好准备工作。<br />&emsp;&emsp;2.编组（区段）站，列车成组摘挂或临时甩车，需本务机车作业时，由车站值班员通知助理值班员联系、指挥调车作业并按规定联系进路。<br />&emsp;&emsp;3.向调车指挥人传达计划及注意事项。<br />
