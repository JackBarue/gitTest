&emsp;&emsp;作业人员：车站值班员<br />&emsp;&emsp;1.向列车调度员报告出站调车的作业方法、时间。<br />&emsp;&emsp;2.根据《铁路调车作业》国家标准中的相关规定，取得列车调度员的口头准许或调度命令，并与邻站办理越出站界或跟踪出站调车手续。<br />&emsp;&emsp;3.通知邻站出站调车时间，填记行车日志（另起一行）。<br />&emsp;&emsp;4.两端站揭挂区间占用表示牌。<br />
